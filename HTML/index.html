<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" href="/sistema_votacion/CSS/styles.css">
</head>

<body>
    <form action="validacionprocesar_votacion.php" method="post" id="formVotacion">
        <h1>FORMULARIO DE VOTACIÓN</h1>

        <div class="input-group">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" name="nombreApellido" required>
            <span class="error-message" id="nombreApellidoError"></span>
        </div>

        <div class="input-group">
            <label for="alias">Alias</label>
            <input type="text" id="alias" name="alias" required>
            <span class="error-message" id="aliasError"></span>
        </div>

        <div class="input-group">
            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" required>
            <span class="error-message" id="rutError"></span>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="input-group">
            <label for="region">Región</label>
            <select id="region" name="region" required>
                <!-- Aquí se cargarán las regiones desde la base de datos -->
            </select>
            <span class="error-message" id="regionError"></span>
        </div>

        <div class="input-group">
            <label for="comuna">Comuna</label>
            <select id="comuna" name="comuna" required>
                <!-- Aquí se cargarán las comunas basadas en la selección de la región -->
            </select>
            <span class="error-message" id="comunaError"></span>
        </div>

        <div class="input-group">
            <label for="candidato">Candidato</label>
            <select id="candidato" name="candidato" required>
                <!-- Aquí se cargarán los candidatos desde la base de datos -->
            </select>
            <span class="error-message" id="candidatoError"></span>
        </div>

        <div>
            <label>¿Como se enteró de Nosotros?</label><br>
            <input type="checkbox" id="web" name="fuente[]" value="Web"> Web
            <input type="checkbox" id="tv" name="fuente[]" value="TV"> TV
            <input type="checkbox" id="redesSociales" name="fuente[]" value="Redes Sociales"> Redes Sociales
            <input type="checkbox" id="amigo" name="fuente[]" value="Amigo"> Amigo
        </div>
        

        <div>
            <span class="error-message" id="fuenteError"></span>
            <input type="submit" value="Votar">
        </div>
    </form>

    <!-- Aquí se añadirá el código de JavaScript y jQuery para las validaciones y la carga de los combos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/sistema_votacion/JS/validaciones.js"></script>

</body>

</html>
